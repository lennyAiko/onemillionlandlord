{% extends 'base.html' %}

{% block content %}

<p>Are you sure you want to delete "{{item}}" ?</p>

<form action="{% url 'delete_client' item.id %}" method="post">
    {% csrf_token %}
    
    <a class="btn" href="{% url 'edit_client' %}">Cancel</a>
    
    <input class="btn" type="submit" name="Confirm">
</form>

{% endblock %}
